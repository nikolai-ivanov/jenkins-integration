name: 'test my project'
on:
  push:

jobs:
  test-job:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2

    - name: 'java version'
      run: java -version

    - name: 'brew'
      run: which brew
      
    - name: 'Force XCode 11.3'
      run: sudo xcode-select -switch /Applications/Xcode_12.4.app
      
    - name: 'swift version'
      run: swift --version
